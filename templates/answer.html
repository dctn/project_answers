{% extends "base.html" %}

{% block content %}
<main class="flex justify-center mt-5 ">
    <div class="bg-white card  gap-2 items-center">
        <h1 class="text-black font-bold sm:text-2xl text-md px-7 pt-7">{{ question.question }} <span class="text-gray-400 mt-5 px-5 block">by {{ question.user }}</span></h1>
        <h1 class="font-bold text-black text-2xl self-start mx-3 xl:ml-20">Answer:</h1>
        <h1 class="self-start mx-5 font-bold text-gray-400">Uploaded {{ question.uploaded_at|timesince }} ago</h1>
        <div class="flex flex-col gap-2 w-full">
            <button onclick="copyToClipboard()" class="self-end mr-3 px-5 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition-colors">
                Copy Answer
            </button>
            <div id="text"  class="md:text-xl xl:text-2xl  font-extrabold card  text-white px-11 mb-5 mx-5  p-5   bg-black">
            
                {{ question.answer|linebreaks }}
            </div>
            <a href="{% url "delete_question" question.id %}" class="btn btn-error self-end mb-5 mr-5 ">Delete</a>

        </div>
    </div>
</main>
{% endblock content %}
